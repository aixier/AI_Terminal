name: Docker Hub Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: coopotfan
  IMAGE_NAME: ai-terminal

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Debug environment
      run: |
        echo "Docker Hub Username: ${{ env.DOCKER_HUB_USERNAME }}"
        echo "Image Name: ${{ env.IMAGE_NAME }}"
        echo "Secrets available: ${{ secrets.DOCKER_HUB_TOKEN != '' }}"
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: coopotfan
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ env.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        repository: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
        readme-filepath: ./DOCKER_HUB_README.md
        short-description: |
          ðŸš€ Next-Gen Web Terminal with AI Intelligence - Claude + Gemini integration with real-time streaming and knowledge card generation