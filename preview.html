<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
        }
        .size-demo {
            margin: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>SVG Logo 预览</h1>
    
    <div class="preview-container">
        <div class="size-demo">
            <h2>小尺寸 (50x50)</h2>
            <svg width="50" height="50" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="circleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#81D4FA;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#FFF176;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 100 20 A 80 80 0 1 1 100 180 A 50 50 0 1 0 100 80 A 50 50 0 1 0 100 120 A 80 80 0 1 1 100 20 Z" fill="url(#circleGradient1)" opacity="0.9"/>
                <rect x="85" y="20" width="30" height="160" fill="url(#barGradient1)" rx="15" ry="15" opacity="0.95"/>
                <rect x="90" y="25" width="20" height="150" fill="rgba(255,255,255,0.3)" rx="10" ry="10"/>
            </svg>
        </div>
        
        <div class="size-demo">
            <h2>中等尺寸 (100x100)</h2>

                        <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />
                        <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:1" />
                        <stop offset="70%" style="stop-color:#81D4FA;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#FFF176;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />

                </defs>
                <path d="M 100 20 A 80 80 0 1 1 100 180 A 50 50 0 1 0 100 80 A 50 50 0 1 0 100 120 A 80 80 0 1 1 100 20 Z" fill="url(#circleGradient2)" opacity="0.9"/>
                <rect x="85" y="20" width="30" height="160" fill="url(#barGradient2)" rx="15" ry="15" opacity="0.95"/>
                <rect x="90" y="25" width="20" height="150" fill="rgba(255,255,255,0.3)" rx="10" ry="10"/>
            </svg>
        </div>
        
        <div class="size-demo">
            <h2>原始尺寸 (200x200)</h2>
            <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="circleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">

        </div>
        
        <div class="size-demo">
            <h2>大尺寸 (300x300)</h2>

                        <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />

                        <stop offset="70%" style="stop-color:#81D4FA;stop-opacity:1" />

                    </linearGradient>
                    <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />

                        <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 100 20 A 80 80 0 1 1 100 180 A 50 50 0 1 0 100 80 A 50 50 0 1 0 100 120 A 80 80 0 1 1 100 20 Z" fill="url(#circleGradient4)" opacity="0.9"/>
                <rect x="85" y="20" width="30" height="160" fill="url(#barGradient4)" rx="15" ry="15" opacity="0.95"/>
                <rect x="90" y="25" width="20" height="150" fill="rgba(255,255,255,0.3)" rx="10" ry="10"/>
            </svg>
        </div>
    </div>

                            <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#81D4FA;stop-opacity:1" />

                        <linearGradient id="barGradient6" x1="0%" y1="0%" x2="0%" y2="100%">

                    </defs>
                    <path d="M 100 20 A 80 80 0 1 1 100 180 A 50 50 0 1 0 100 80 A 50 50 0 1 0 100 120 A 80 80 0 1 1 100 20 Z" fill="url(#circleGradient6)" opacity="0.9"/>
                    <rect x="85" y="20" width="30" height="160" fill="url(#barGradient6)" rx="15" ry="15" opacity="0.95"/>
                    <rect x="90" y="25" width="20" height="150" fill="rgba(255,255,255,0.3)" rx="10" ry="10"/>
                </svg>
            </div>
            
            <div style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); padding: 15px; border-radius: 8px; color: white;">
                <p>渐变背景</p>
                <svg width="80" height="80" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="circleGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#F4E85A;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#81D4FA;stop-opacity:1" />

                        <linearGradient id="barGradient7" x1="0%" y1="0%" x2="0%" y2="100%">

                    <path d="M 100 20 A 80 80 0 1 1 100 180 A 50 50 0 1 0 100 80 A 50 50 0 1 0 100 120 A 80 80 0 1 1 100 20 Z" fill="url(#circleGradient7)" opacity="0.9"/>
